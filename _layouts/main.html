---
layout: default
cover: false
tipue-search: true
---

<header class="main-header {% if page.cover %}" style="background-image: url({{ page.cover }}) {%else%}no-cover{% endif %}">
    <nav class="main-nav overlay clearfix">
        <a class="subscribe-button icon-feed" href="/feed.xml">Subscribe</a>
    </nav>
    <div class="vertical">
        <div class="main-header-content inner">
            <h1 class="page-title"><a href="/">{{ site.name }}</a></h1>
            <h2 class="page-description">
                {% if site.description %} <a href="/">{{ site.description }}</a>. {% endif %}
            </h2>
            <input type="text" id="tipue_search_input" autocomplete="on" required>
        </div>
    </div>
    <a class="scroll-down icon-arrow-left" href="#content" data-offset="-45"><span class="hidden">Scroll Down</span></a>
</header>

<main id="content" class="content" role="main">
    <div id="tipue_search_content"></div>
    <div id="blog_content">
        {{ content }}
    </div>
</main>
